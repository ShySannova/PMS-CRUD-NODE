<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD On Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">

        <span>
            <h1>Product Management System</h1>
            <button type="button" class="btn btn-primary" onclick="openInputPanel()">Add New Product</button>
        </span>
        
        <form class="input-panel form-control" id="input">
            <input type="number" placeholder="ID">
            <input type="text" placeholder="Enter Product Name">
            <input type="text" placeholder="Enter Product Quantity">
            <input type="text" placeholder="Enter Product Price">
            <button id="add_update" type="button" class="btn btn-success" onclick="updateProduct()">ADD / UPDATE</button>
        </form>
        <br><br>
        <table class="table">
            <thead>
                <tr>
                    <td>#</td>
                    <td>Name</td>
                    <td>Quantity</td>
                    <td>Price</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>


    



    <script src="./script.js"></script>
</body>
</html>
